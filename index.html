<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <link href="./style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <div
  class="ezy__nav1 light py-6 bg-white dark: text-zinc-900 dark:text-white relative"
>
  <nav>
    <div class="container px-4">
      <div class="flex justify-between items-center">
        <a class="font-black text-3xl text-red-400" href="#"> Food Delivery </a>
        <button
          class="block md:hidden cursor-pointer h-10 z-20"
          type="button"
          id="hamburger"
        >
          <div
            class="h-0.5 w-7  dark:bg-white -translate-y-2"
          ></div>
          <div class="h-0.5 w-7  dark:bg-white"></div>
          <div class="h-0.5 w-7  dark:bg-white translate-y-2"></div>
        </button>
        <ul
          class="flex flex-col md:flex-row justify-center items-center text-3xl gap-6 md:text-base md:gap-2 absolute h-screen w-screen top-0 left-full md:left-0 md:relative md:h-auto md:w-auto bg-white  md:bg-transparent"
          id="navbar"
        >
          <li class="">
            <a class="px-4 opacity-50 hover:opacity-100 text-bold text-black" href="#"
              >Sign In</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</header>

<section
  class="ezy__header29 light py-32 md:py-52 text-white bg-cover bg-center bg-no-repeat relative"
  style="background-image: url(https://cdn.easyfrontend.com/pictures/hero/hero_30.png)"
>
  <div class="container px-4 mx-auto">
    <div class="md:max-w-5xl mx-auto flex justify-center items-center text-center">
      <div>
        <h1 class="text-3xl font-bold leading-tight md:text-[62px] mb-2">
         Your favorite food, delivered to you
        </h1>
        <div class="sm:max-w-lg mx-auto flex justify-center">
          <form class="w-full flex justify-center items-center rounded-xl overflow-hidden mx-auto">
            <input type="email" class="bg-white px-7 py-3 grow focus:outline-none" placeholder="Enter Email" />
            <button
              class="flex justify-center items-center text-white text-[22px] py-3 px-7 h-12 border border-blue-600 bg-blue-600 hover:bg-opacity-90 hover:border-opacity-90 duration-300"
            >
            Search
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
